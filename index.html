<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航站点</title>

  <link rel="icon" href="./images/favicon.png">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/nav.css">
</head>
<body>

  <picture class="bg">
    <source media="(max-width: 768px)" srcset="./images/bg/mobile.webp">
    <source media="(max-width: 1200px)" srcset="./images/bg/ipad2020.webp">
    <source media="(max-width: 1920px)" srcset="./images/bg/1080p.webp">
    <source media="(max-width: 2560px)" srcset="./images/bg/2k.webp">
    <img decoding="async" src="./images/bg/2k.webp">
  </picture>
  
  <section class="main">
    <div class="search-wrapper"></div>

    <div class="category-title-wrapper"></div>
  
    <div class="nav-wrapper"></div>
  </section>


  <script src="./js/createNav.js"></script>
  <script src="./js/waterfall.js"></script>
  <script src="./js/scroll.js"></script>
</body>
</html>
